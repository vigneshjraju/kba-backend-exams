<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">

    <div class="flex bg-teal-50 w-full">
        <div class="w-8/12">
          <img src="kba.jpeg" alt="kba" class="w-24">
        </div>

      <div class="mt-8 flex flex gap-x-8 text-stone-800 ">
        
            <a href="Home.html" class="hover:text-blue-900"> Home</a>
        
               
            <a href="courses.html" class="hover:text-blue-900"> Courses</a>
        
        
            <a href="Contact us.html" class="hover:text-blue-900"> Contact us</a>
        
        
            <a href="Add course.html"class="hover:text-blue-900"> Add course</a>
        
        
            <a href="login.html"class="hover:text-blue-900"> Logout</a>
        
       </div>
    </div>
    
   
<div class="w-full bg-white pt-2">
   <div class="bg-teal-50 w-7/12 mb-20 ml-80  shadow-lg shadow-teal-950">
    <br>
    <h3 class="text-center text-purple-800 text-2xl mt-16 font-bold">
        Add Course
    </h3>
    <form action="" class="ml-36 pt-7 pl-48 font-bold">
        
           <div class="text-xl"> 
            Course Name:
            </div>
            
            
            <div>
          <input type="text"  class="w-80 ring-1 ring-red-600" placeholder="eg:Certified Blockchain Associate" required> 
        </div>
         
<br>
         <div class="text-xl">
            Course Id:
        </div>   
   
                <input type="number" placeholder="eg.1" class="w-80 ring-1 ring-red-600"required >
       
       <div>
        <br>
        <div class="text-xl">
           Course Type:
        </div>
        <div>

            <select name="User" class="w-80 ring-1 ring-red-600" required>
                <option value="Admin" >Self-Paced</option>
                <option value="Student">Regular</option>
            </select>
        </div>  
<br>
        <div class="text-xl">
            Description:
        </div>   
   
                <textarea rows="3" cols="3" placeholder="small description about the course" class="w-80 ring-1 ring-red-600"></textarea>
       
       <div>

         <br>
        <div class="text-xl" >
            
             Price:
        </div>
            
            <div>

                <select name="User" class="w-80 ring-1 ring-red-600" required>
                    <option value="rupees" >Rs.5000</option>
                    <option value="rupees">Rs.10000</option>
                </select>
            </div>  
<br>
            <div class="text-xl">
        
                <a href="Signup"><input type="submit" value="Add course" class="w-80 h-8 rounded-xl bg-purple-600 w-28  text-white hover:bg-lime-400 hover:text-blue-900"></a>
            </div>    
            <br>
            
            <br>   
        </form>        
   
</div>   
</body>
</html>
