<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update course</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="w-full bg-white">

<div class="flex bg-teal-50 w-full shadow-lg">
  <div class="w-8/12">
        <img src="kba.jpeg" alt="kba logo" class="w-24 ">
    </div>

    <div class="mt-8 ml-[2px] flex gap-x-8  text-stone-800 ">
        <a href="Home.html" class="hover:text-blue-900">Home</a>
        <a href="courses.html" class="hover:text-blue-900">Courses</a>
        <a href="Contact us.html" class="hover:text-blue-900">Contact us</a>
        <a href="Add course.html" class="hover:text-blue-900">Add course</a>
        <a href="login.html" class="hover:text-blue-900">Logout</a>
    </div>
</div>    

<div class="w-full bg-white pt-2">
    <div class="bg-teal-50 w-5/12 mb-20 ml-[450px] pb-12 pt-4  shadow-lg shadow-teal-950">

       <h3 class="text-center text-purple-800 text-2xl mt-16 font-bold">Update Course</h3>
     <br>

    <form action="">

        <div class="ml-[220px]">
          <div class="text-xl font-bold">    
            Course Name
          </div>
          
          <div>
            <input type="text" placeholder="eg:Certified Hyperledger Fabric" class="w-64 ring-1 ring-red-600 font-bold" required>
          </div>


          <div class="text-xl font-bold">
            Course Type
          </div>

          <div>
            <select name="Type" class="w-64 ring-1 ring-red-600" required>
                <option value="Hybrid">Hybrid</option>
                <option value="Remote">Remote</option>

            </select>
        </div>  

         <div class="text-xl font-bold">  
           Description
        </div> 

        <div>
          <textarea rows="3" cols="3" class="w-64 ring-1 ring-red-600" placeholder="about the course" required></textarea>
        </div>
        


        <div  class="text-xl font-bold">
           Price
        </div>

            <div>
                <select name="Price" class="w-64 ring-1 ring-red-600 font-bold " required>
                    <option value="15000">Rs.15000</option>
                    <option value="25000">Rs25000</option>
                </select>
             </div>
         </div>    
        <br>
            <div class="ml-[190px]">
                <input type="submit" value="Update Course" class="w-80 h-8 font-bold rounded-xl bg-purple-600 w-28  text-white hover:bg-lime-400 hover:text-blue-900">
            </div>
    </form>      

</div>

   
    
</body>
</html>
