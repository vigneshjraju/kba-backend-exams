<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>

        array=[];

        function submit(){

            values=document.getElementById("element").value;
            display1=document.getElementById("display")
            display1.className=" font-bold"

            if(!values){

                display1.innerHTML="Enter a value to add to array"
                return;
            }
            else{

                array.push(values);
                display1.innerHTML = "Array: " + array.join(", ");
            }

            

            
        }

    </script>

</head>
<body>
    
        <div class="mx-12 my-12 px-12 py-12 w-[600px] border-2 border-black">
            <div>
                <label class="text-xl font-bold">Enter element : </label>

                <input type="text" id="element" class="border-2 border-black">

                <input type="button" value="submit" class="bg-blue-300 border-2 border-black" onclick="submit()">

                <br>
                <br>

                <div id="display"></div>

                



            </div>
        </div>

</body>
</html>
