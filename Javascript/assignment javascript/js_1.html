<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    

    <script src="https://cdn.tailwindcss.com"></script>

    <script>

    function display(digit){
        document.getElementById("screen").value+=digit;
        console.log(digit);
    
    }


    function clear(){
        document.getElementById("screen").value="";
        
    }


    function equalto(){
    
        const result=document.getElementById("screen").value;
        const result1=eval(result)
        document.getElementById("screen").value=result1
        console.log(result1);
    
    
    
    }


    </script>

</head>
<body>  

    <div class="mx-20 my-20 px-8 py-8 bg-slate-400 w-[300px]">
        <input type="text" id="screen" class="w-[240px] border-2 border-black">

        <div class="px-4 py-4">
            <div>
                <button onclick="clear()" class="w-12 bg-black text-white border-2 border-white hover:bg-red-200">C</button>
            </div>
    
            <div>
                <button onclick="display(7)" class="w-12 bg-black text-white border-2 border-white hover:bg-red-200">7</button>
                <button onclick="display(8)" class="w-12 bg-black text-white border-2 border-white hover:bg-red-200">8</button>
                <button onclick="display(9)" class="w-12 bg-black text-white border-2 border-white hover:bg-red-200">9</button>
                <button onclick="display('/')" class="w-12 bg-black text-white border-2 border-white hover:bg-red-200">/</button>
            </div>

    
            <div>
                <button onclick="display(4)" class="w-12 bg-black text-white border-2 border-white hover:bg-red-200">4</button>
                <button onclick="display(5)" class="w-12 bg-black text-white border-2 border-white hover:bg-red-200">5</button>
                <button onclick="display(6)" class="w-12 bg-black text-white border-2 border-white hover:bg-red-200">6</button>
                <button onclick="display('*')" class=" w-12 bg-black text-white border-2 border-white hover:bg-red-200">Ã—</button>
            </div>
    
            <div>
                <button onclick="display(1)" class="w-12 bg-black text-white border-2 border-white hover:bg-red-200">1</button>
                <button onclick="display(2)" class="w-12 bg-black text-white border-2 border-white hover:bg-red-200">2</button>
                <button onclick="display(3)" class="w-12 bg-black text-white border-2 border-white hover:bg-red-200">3</button>
                <button onclick="display('-')" class="w-12 bg-black text-white border-2 border-white hover:bg-red-200">-</button>
            </div>
    
            <div>
                <button onclick="display('.')" class="w-12 bg-black text-white border-2 border-white hover:bg-red-200">.</button>
                <button onclick="display(0)" class="w-12 bg-black text-white border-2 border-white hover:bg-red-200">0</button>
                <button onclick="display('+')" class="w-12 bg-black text-white border-2 border-white hover:bg-red-200">+</button>
                <button onclick="equalto()" class="w-12 bg-black text-white border-2 border-white hover:bg-red-200">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
