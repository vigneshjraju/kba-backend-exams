    <title>Array</title>

<body>
    
    <script>

        let a=[1,2,3,4,5];
        document.write(`<br> Element in position 2 is ${a[2]}`);

        

        {
             a=[1,2,3,4,5]
            for(i=0;i<5;i++){

                if(i==2){
                    a[i]=10
                }
            }
            document.write(`<br><br> ${a}`);
            

            for(i=0;i<5;i++){

                a[i]=a[i]+2;

            }
            document.write(`<br><br>${a}`)

            }

         
         {
            a=[]
            
            for(i=0;i<10;i++){
                a[i]=i+1
                

            }
            document.write(`<br><br>${a}`)
            


         }   
            
         {
            a=["sarath","nidhul","sandra"]

            l=a.length
            count=0
            for(i=0;i<l;i++){
    
                if(a[i]=="sandra"){
                    document.write(`<br><br>sandra is in the array<br><br>`)
                    count=1;
                    
                    
                
                }

            }

            if(count==0){
                document.write(`<br><br>sandra is not in the array`)
                
            }
         } //break also used in case of giving a value to count//

         {

           

            for(i=0;i<3;i++){
                

                for(j=0;j<3;j++){
                    document.write("*")
                } 
                document.write("<br>")

            

            }


         }

         {
            a=[[1,2,3],[4,5,6],["sandra","bal","lal"]];

            document.write(`<br> ${a[2][2]}`);
         }

        
        


    </script>
