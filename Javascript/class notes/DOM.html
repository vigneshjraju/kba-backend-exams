<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo">

        <h1>
            welcome
        </h1>

    </div>

    <script>
        let element1=document.createElement("h1")
        element1.innerHTML="Welcome to Javascript"
        document.getElementById("demo").appendChild(element1)

        let element2=document.createElement("input")
        element2.placeholder="Type Name"
        document.getElementById("demo").appendChild(element2)

        let element3=document.createElement("element3")
        element3.textContent="Name:"
        document.getElementById("demo").insertBefore(element3,element2)




    </script>

</body>
</html>
