    <script>

        //containing an input tab to enter temperature in celsius and on a button click, it should be converted to fahreinheit
        function converter(){
            conv=(document.getElementById("texts").value*(9/5))+32
            document.getElementById("temperature").innerHTML=`<h4>${conv} Fahrenheit</h4>`
            
        }

        //read "name, date-of-birth" and diaplay this in format of id card on clicking "generate ID" button.

            dateofbirth3=document.getElementById("dateofbirth1").innerHTML=`Date of Birth:<h3>${dateofbirth2}</h3>`
        
        }

        //read a number and on clicking button find the square of the number.
        
        function squarethenumber(){

            document.getElementById("squareofthenumber1").innerHTML=`The square of the number <h4>${typed}=${squ}</h4>`
        }


            
        






    </script>
