        //Write a JavaScript conditional statement to find the sign of the product of three numbers. Display with the specified sign.

        {
            let num1 = 3;
            let num2 = -7;
            let num3 = 2;

            document.write("<br><br><br>num1: ",num1);
            document.write("<br>num2: ",num2);
            document.write("<br>num3: ",num3);
            let product = num1 * num2 * num3;
            document.write("<br>Product: ",product);

            if (product > 0) {
                document.write("<br>The sign is +");
            } 
            else if (product < 0) {
                document.write("<br>The sign is -");
            } else {
                document.write("<br>The product is 0, and it has no sign.");
            }
            
        }

        //Write a program to read temperature in centigrade and display a suitable message according to the temperature state below:
        
        //Temp < 0 then Freezing weather
        // Temp 0-10 then Very Cold weather
        // Temp 10-20 then Cold weather
        // Temp 20-30 then Normal in Temp

        let temp = 25;

        if (temp < 0) {
                    document.write("<br>Freezing weather");
        }
